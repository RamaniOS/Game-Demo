<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Time!!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="player">
			<h2>Player 1</h2><br>
			<img id="dice1" src="images/dice1.png" alt="dice1 image">
		</div>
		<div class="player">
			<h2>Player 2</h2><br>
			<img id="dice2" src="images/dice2.png" alt="dice2 image">
		</div>
    <div class="button">
      <button id="playGame">Play game</button>
    </div>
    <div class="score">
			<h2>Player 1 Score: <span id="p1">0</span></h2>
			<h2>Player 2 Score: <span id="p2">0</span></h2>
		</div>
		<h2 id="winner"></h2>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
